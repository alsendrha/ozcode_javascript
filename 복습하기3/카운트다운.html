<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카운트 다운</title>
</head>

<body>

    <div id="container">
        <p id="to_day"></p>
        <p id="count"></p>
    </div>

    <script>
        const container = document.getElementById('container');
        const toDay = document.getElementById('to_day');
        const count = document.getElementById('count');
        function toDays() {
            const now = new Date();
            toDay.textContent = `현재 날짜와 시간 : ${now}`;
            const dDay = new Date(2024, 11, 31);
            let countDay = dDay - now;
            const day = Math.floor(countDay / (1000 * 60 * 60 * 24));
            const hour = Math.floor((countDay / (1000 * 60 * 60)) % 24);
            const min = Math.floor((countDay / (1000 * 60)) % 60);
            const sec = Math.floor(countDay / 1000 % 60);
            const p = document.createElement('p');
            count.textContent = `올해의 남은 시간 : ${day}일 ${hour}시간 ${min}분 ${sec}초 남았습니다.`;
        }
        toDays();
        setInterval(toDays, 1000);

    </script>
</body>

</html>
